total_exit:
  regexp:
    - r'^(алиса)*\s*\w*(выход|закончи|хватит)\s*\w*$'
  examples:
    - алиса выход
    - выход
    - закончи
    - хватит

help:
  regexp:
    - r'^(алиса)*\s*\w*(помощь|что ты (можешь|умеешь|делаешь))$'
  examples:
    - помощь
    - что ты можешь
    - что ты умеешь
    - алиса помощь
    - что ты делаешь

start:
  regexp:
    - r'^(настрой)\s(будильник|умный\sбудильник)|(сформулируй|составь)\sрасписание$'
  examples:
    - настрой будильник
    - настрой умный будильник
    - сформируй расписание
    - составь расписание

group:
  regexp:
    - r'^(Моя\s+группа\s+-\s*[\w\d]+|\bгруппа\s*[\w\d]+|\bя\s+в\s+группе\s+[\w\d]+|\s*[\w\d]+\s*)$'
  examples:
    - моя группа
    - группа

stream:
  regexp:
    - r'^(Мой\s+поток\s+-\s*[\w\d.]+|\bпоток\s*[\w\d.]+|\bя\s+на\s+потоке\s+[\w\d.]+|\s*[\w\d.]+\s*)$'
  examples:
    - мой поток
    - поток

stop:
  regexp:
    - r'^(стоп|не\s(надо|хочу|т)|хватит|(все)?\sпотоки\s(закончились)?|нет\s(выборных|таких)\s?(потоков|предметов|дисциплин)|отсутствуют|назвал\sвсе\sпотоки)$'
  examples:
    - стоп
    - не надо
    - не хочу
    - нет
    - хватит
    - все потоки
    - потоки закончились
    - нет выборных потоков
    - нет таких
    - отсутствуют
    - назвал все потоки

next:
  regexp:
    - r'^(продолжим|да,?\\s?х?о?чу|дальше|следующий|хочу продолжить|продолжаем дальше|давай продолжим)$'
  examples:
    - продолжим
    - да
    - да, хочу
    - хочу
    - дальше
    - следующий
    - хочу продолжить
    - продолжаем дальше
    - давай продолжим

not_from_itmo:
  regexp:
    - r'^(я\s+(не\s+учусь.*в\s+)?(не\s+из\s+(итмо|другого\s+вуза)|.*другом\s+вузе)|не\s+студент|сотрудник|обучаюсь\s+в\s+другом\s+вузе)$'
  examples:
    - я учусь не в итмо
    - я не из итмо
    - я учусь в другом вузе
    - я из другого вуза
    - я не в итмо
    - я не студент
    - я сотрудник
    - я обучаюсь в другом вузе

set_alarm:
  regexep:
    - r'^(поставь|заведи|включи)\s.+\sбудильник$'
  examples:
    - поставь будильник
    - заведи будильник
    - включи будильник
    - поставь умный будильник

dont_know:
  regexp:
    - r'^(я\s)?н[еи]\sзна[ють\s]*[\w\s]*$|^как\sузнать$|^где\\sпосмотреть$|^без\\sпонятия$|^что\\sэто\\sтакое$'
  examples:
    - я не знаю
    - не знаю
    - я не знаю свою группу
    - не знаю свою группу
    - как узнать
    - где посмотреть
    - без понятия
    - что это такое

no_streams:
  regexp:
    - r'^нет выборных (предметов|потоков)|у меня нет выборных (предметов|потоков)$'
  examples:
    - такие отсутствуют